# Spring security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/auth/realms/instodramat
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/auth/realms/instodramat/protocol/openid-connect/certs

auth.audience=account

# DB
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.password=password
spring.datasource.username=user
spring.datasource.url=jdbc:mysql://localhost:3306/instodramat
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create

logging.level.org.springframework.security=DEBUG

# Pagination
spring.data.web.pageable.max-page-size=50
spring.data.web.pageable.default-page-size=20

# Photo storage

photos.storage.path=storage/
photos.available-extensions=PNG,JPG,JPEG
photos.max-size.real-value=1048576
# ^^^^ - 1048576 bytes = 10MB
photos.max-size.human-readable-mb=10
photos.dimensions.max=2048
photos.dimensions.expected-ratio-to-one=1

photos.random.name-generator-seed=942
